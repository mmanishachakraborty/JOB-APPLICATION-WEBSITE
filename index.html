<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <div class="applybox">
        <h1> JOB APPLICATION</h1>
        <form action="">
            <div class="formcontainer">
                <div class="formcontrol">
                    <label for="first_name">First Name</label>
                    <input 
                     id="first_name"
                     name="first_name"
                     placeholder="Enter First Name"/>

                </div>

                <div class="formcontrol">
                    <label for="last_name">Last Name</label>
                    <input 
                     id="last_name"
                     name="last_name"
                     placeholder="Enter Last Name"/>

                </div>

                <div class="formcontrol">
                    <label for="email">Email Id</label>
                    <input
                     type="email" 
                     id="email"
                     name="email"
                     placeholder="Enter Your Email Id"/>

                </div>

                <div class="gendercontrol">
                    <label for="gender"> Gender: </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                     <input type="radio" name="gender" id="Male"></input>
                     &nbsp;
                     <span id="male">Male </span>
                     &nbsp;&nbsp;&nbsp;&nbsp;
                     <input type="radio" name="gender" id="Female"></input>
                     &nbsp;
                     <span id="female">Female </span>
                     &nbsp;&nbsp;&nbsp;&nbsp;
                     <input type="radio" name="gender" id="Other"></input>
                     &nbsp;
                     <span id="other">Other</span>
                     <br></br>
                </div>

                <div class="formcontrol">
                    <label for="job_role">Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Front End Developer</option>
                        <option value="backend">Back End Developer</option>
                        <option value="full_stack">Full Stack Web Developer</option>
                    </select>
                </div>

                <div class="textareacontrol">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                </div>
                

                <div class="formcontrol">
                    <label for="city_name">City Name</label>
                    <input 
                     id="city_name"
                     name="city_name"
                     placeholder="Enter City Name"/>

                </div>
                
                <div class="formcontrol">
                    <label for="pin_code">Pin Code</label>
                    <input
                     type="number" 
                     id="pin_code"
                     name="pin_code"
                     placeholder="Enter PinCode"/>

                </div>
                <div class="formcontrol">
                    <label for="date">D.O.B</label>
                    <input 
                     type="date" 
                     id="date"
                     name="date"/>

                </div>
                <div class="formcontrol">
                    <label for="upload">Upload Your CV</label>
                    <input 
                     type="file" 
                     id="upload"
                     name="upload"/>

                </div>
 



            </div>
          <div class="button_container">
            <button type=submit> APPLY NOW</button>
          </div>  
        </form>
        

    </div>
</body>
</html>
